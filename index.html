<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js" defer></script>
    <title>Drum Machine</title>
</head>
<body>
    <main>
        <h1>Drum Machine</h1>
        <article id="drum-machine">
            <p id="display">OFF</p>
            <div id="pad">
                <button class="drum-pad" id="Closed-HH">Q <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" preload="auto" id="Q" /></button>
                <button class="drum-pad" id="Kick">W <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" preload="auto" id="W"/></button>
                <button class="drum-pad" id="Kick-n'-Hat">E <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" preload="auto" id="E"/></button>
                <button class="drum-pad" id="Open-HH">A <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" preload="auto" id="A"/></button>
                <button class="drum-pad" id="Clap">S <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" preload="auto" id="S"/></button>
                <button class="drum-pad" id="Heater-4">D <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" preload="auto" id="D"/></button>
                <button class="drum-pad" id="Heater-3">Z <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" preload="auto" id="Z"/></button>
                <button class="drum-pad" id="Heater-2">X <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" preload="auto" id="X"/></button>
                <button class="drum-pad" id="Heater-1">C <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" preload="auto" id="C"/></button>
            </div>
            <input type="range" value="30" step="1" min="0" max="100" id="volume" />
        </article>
    </main>
</body>
</html>
