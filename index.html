<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <script crossorigin="anonymous" src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
    <title>Drum Machine</title>
</head>
<body>
    <main>
        <h1>Drum Machine</h1>
        <article id="drum-machine">
            <p id="display">MUSIC</p>
            <div id="pad">
                <button class="drum-pad" id="Q">Q <audio  src="tambores_8.mp3" preload="auto"/></button>
                <button class="drum-pad" id="W">W</button>
                <button class="drum-pad" id="E">E</button>
                <button class="drum-pad" id="A">A</button>
                <button class="drum-pad" id="S">S</button>
                <button class="drum-pad" id="D">D</button>
                <button class="drum-pad" id="Z">Z</button>
                <button class="drum-pad" id="X">X</button>
                <button class="drum-pad" id="C">C</button>

            </div>
        </article>
    </main>
</body>
</html>
